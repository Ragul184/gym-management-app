<ion-header class="ion-no-border ion-no-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
      <!-- <ion-back-button defaultHref="/home"></ion-back-button> -->
    </ion-buttons>
    <ion-title color="light" class="ion-text-center">Gym Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" color="light" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-header"></div>

  <ion-row class="avatar">
    <ion-avatar *ngIf="retrievedUser">
      <img src="https://avatars.dicebear.com/api/initials/{{retrievedUser.gymName}}.svg">
    </ion-avatar>
  </ion-row>

  <div *ngIf="retrievedUser" class="gymName">{{retrievedUser.gymName |titlecase}}</div>
  <div *ngIf="retrievedUser" class="gymEmail">{{retrievedUser.email}}</div>

  <ion-card class="profileCard">

    <ion-item *ngIf="retrievedUser" lines="solid">
      <ion-label>
        <p>
          <ion-text color="dark">Gym Owner Name</ion-text>
        </p>
        <ion-text color="dark"><b>{{retrievedUser.gymOwnerName |titlecase}}</b></ion-text>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="retrievedUser" lines="solid">
      <ion-label>
        <p>
          <ion-text color="dark">Phone Number</ion-text>
        </p>
        <ion-text color="dark"><b>{{retrievedUser.gymOwnerPhone}}</b></ion-text>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="retrievedUser" lines="solid">
      <ion-label>
        <p>
          <ion-text color="dark">Gym Address</ion-text>
        </p>
        <ion-text class="gymAddressText" color="dark"><b>{{retrievedUser.gymAddress |titlecase}}</b></ion-text>
      </ion-label>
    </ion-item>
