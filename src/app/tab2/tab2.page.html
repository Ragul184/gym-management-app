<ion-header class="ion-no-border ion-no-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title color="light" class="ion-text-center">Home</ion-title> -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" color="light" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="main-header"></div>

  <ion-grid>
    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>Gym Stats</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col *ngFor="let item of features" size="6">
        <ion-card class="ion-text-center" [routerLink]="item?.page">
          <ion-card-header>
            <span class="membersCount" [style.background]="item?.background" *ngIf="isShow">
              {{showStats(item?.src)}}
            </span>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{ item?.name }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-label>OTHER PAGES</ion-label>
      </ion-list-header>

      <ion-item detail="true" lines="none" routerLink="/add-member">
        <ion-icon slot="start" name="person-add" color="primary"></ion-icon>
        <ion-label size="large" class="ion-text-wrap">
          <b>Add a new member</b>
        </ion-label>
      </ion-item>

      <ion-item detail="true" lines="none" routerLink="/view-all-members/expired">
        <ion-icon slot="start" name="person-remove" color="danger"></ion-icon>
        <ion-label size="large" class="ion-text-wrap">
          <b>Show Expiring Members</b>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-grid>

</ion-content>
