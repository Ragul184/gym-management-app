<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        LOGOUT
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>













<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="ioncol" style="text-align: center;">
        <div>{{activeMembers}} Active Members</div>
      </ion-col>
      <ion-col  class="ioncol" style="text-align: center;">
        <div>{{totalMembers}} Total Members</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  class="ioncol" style="text-align: center;">
        <div>{{todayCollection}} Today Collection</div>
      </ion-col>
      <ion-col  class="ioncol"  style="text-align: center;">
        <div>{{totalCollection}} Total Collection</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item button routerLink="/view-all-members" color="none">
    <ion-label>
      View All Members
    </ion-label>
  </ion-item>
  <ion-item button routerLink="/view-all-payments" color="none">
    <ion-label>View All Payments</ion-label>
  </ion-item>
  <ion-item button routerLink="/show-expiring-members" color="none">
    <ion-label>Show Expiring Members</ion-label>
  </ion-item>
</ion-content>
