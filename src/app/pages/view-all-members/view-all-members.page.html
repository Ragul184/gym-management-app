<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View All Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header color="primary" class="ion-text-center" style="font-size: larger;">Users List</ion-card-header>

    <ion-item button color="none" routerLink="/user-details/{{ user.memberId |lowercase }}">
      {{i+1}}.&nbsp;{{user.memberId |uppercase }} &nbsp; {{user.memberName |titlecase }}
    </ion-item>

      <ion-item-option color="danger" (click)="deleteEmployee(user.memberId)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding> -->

  <ion-card class="usersListCard" *ngFor="let user of users; let i=index">
    <ion-card-header class="usersListCardHeader" routerLink="/user-details/{{ user.memberId |lowercase }}">
      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <img src="https://avatars.dicebear.com/api/initials/{{user.memberName}}.svg">
          </ion-avatar>
        </ion-col>
        <ion-col class="usersListCardTitle" size="9">
          <ion-card-title>{{i+1}}.&nbsp;{{user.memberName |titlecase }}</ion-card-title>
          <ion-card-subtitle>ID: {{user.memberId |uppercase }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content class="usersListCardContent">
      <ion-row class="firstRow">
        <ion-col size="6" class="editBtn ion-no-padding">
          <ion-button expand="block" color="success" fill="clear" (click)="editMember(user.memberId)">
            <ion-icon name="pencil"></ion-icon>&nbsp;EDIT INFO
          </ion-button>
        </ion-col>
        <ion-col size="6" class="deleteBtn ion-no-padding">
          <ion-button expand="block" color="danger" fill="clear" (click)="deleteMember(user.memberId)">
            <ion-icon name="trash"></ion-icon>&nbsp;DELETE
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="secondRow">
        <ion-col class="updateBtn" class="ion-no-padding">
          <ion-button expand="block" color="primary" fill="clear" (click)="updatePayment(user.memberId)">
            <ion-icon name="card-outline"></ion-icon>&nbsp;UPDATE FEE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="clear" color="primary" routerLink="/add-member">
      Add Users
    </ion-button>
  </ion-toolbar>
</ion-footer>
