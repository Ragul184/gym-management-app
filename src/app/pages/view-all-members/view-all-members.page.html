<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View All Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="scroll" *ngIf="show">
  <ion-card-header color="primary" class="ion-text-center" style="font-size: larger;">Users List</ion-card-header>
  <ion-item-sliding *ngFor="let user of users; let i=index">
    <ion-item button color="none" routerLink="/user-details/{{ user.userid.toLowerCase() }}">
      {{i+1}}.&nbsp;{{user.userid |uppercase }} &nbsp; {{user.name |titlecase }}
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteEmployee(user.userid)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="clear" color="primary" routerLink="/register">
      Add Users
    </ion-button>
  </ion-toolbar>
</ion-footer>
