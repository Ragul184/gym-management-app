<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gym Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="credentials" (ngSubmit)="login()">

    <div class="input-group">
      <ion-item>
        <ion-input required formControlName="email" placeholder="Email" type="email"></ion-input>
      </ion-item>

      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid!</span>
      </div>

      <ion-item>
        <ion-input required formControlName="password" placeholder="Password" type="password"></ion-input>
      </ion-item>

      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.minLength">Password needs to be 6 characters</span>
      </div>
    </div>
    <ion-button type="submit" expand="block" [disabled]="credentials.invalid">Login</ion-button>
    <ion-button type="button" expand="block" color="dark" fill="clear">Not yet a member? Sign up!</ion-button>

    <!-- <ion-button type="button" expand="block" color="tertiary">
      <ion-icon slot="start" name="logo-google"></ion-icon>
      Sign in with Google
    </ion-button>
    <ion-button type="button" expand="block" color="tertiary">
      <ion-icon slot="start" name="logo-apple"></ion-icon>
      Sign in with Apple
    </ion-button> -->

  </form>
</ion-content>
