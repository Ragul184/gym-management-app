<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View All Payments</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment color="tertiary" [(ngModel)]="mode" (ionChange)="switchTab($event)">
      <ion-segment-button value="0">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>30Days</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Today</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let item of payments" [routerLink]="[item._id]">
      <ion-avatar slot="start">
        <img [src]="" />
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h3>{{ item.payer }}</h3>
        <p>{{ item.payed_on }}</p>
      </ion-label>
      <ion-badge slot="end"> {{ item.amount }} </ion-badge>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
